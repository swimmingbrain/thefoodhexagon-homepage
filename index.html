<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Food Hexagon - Kaaidistrict Food Hub</title>
  <meta name="description" content="Discover local food, track your carbon footprint, and connect with your community in Kaaidistrict, Bruges.">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(180deg, #F8FAFC 0%, #E6EEF5 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      text-align: center;
      max-width: 480px;
      width: 100%;
    }

    .logo {
      width: 140px;
      height: 140px;
      margin-bottom: 24px;
      border-radius: 28px;
      box-shadow: 0 8px 32px rgba(10, 50, 88, 0.15);
    }

    h1 {
      color: #0a3258;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #64748B;
      font-size: 1.1rem;
      margin-bottom: 32px;
    }

    .tagline {
      color: #0a3258;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 40px;
      padding: 0 16px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      max-width: 280px;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: default;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(10, 50, 88, 0.2);
    }

    .btn-android {
      background: #0a3258;
      color: white;
    }

    .btn-ios {
      background: white;
      color: #0a3258;
      border: 2px solid #0a3258;
    }

    .btn-icon {
      width: 24px;
      height: 24px;
    }

    .coming-soon {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.8;
      margin-left: 4px;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 48px;
      flex-wrap: wrap;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #64748B;
      font-size: 0.9rem;
    }

    .feature-icon {
      font-size: 1.2rem;
    }

    footer {
      margin-top: 48px;
      color: #94A3B8;
      font-size: 0.85rem;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.75rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .features {
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icon.png" alt="The Food Hexagon Logo" class="logo">

    <h1>The Food Hexagon</h1>
    <p class="subtitle">Kaaidistrict Food Hub</p>

    <p class="tagline">
      Discover local food, track your carbon footprint, and connect with your community in Bruges.
    </p>

    <div class="buttons">

      </div>
    </div>

    <div class="features">
      <div class="feature">
        <span class="feature-icon">ü•¨</span>
        Local Producers
      </div>
      <div class="feature">
        <span class="feature-icon">üö≤</span>
        Food Bikes
      </div>
      <div class="feature">
        <span class="feature-icon">‚ôªÔ∏è</span>
        Composting
      </div>
    </div>

    <footer>
      &copy; 2025 The Food Hexagon
    </footer>
  </div>
</body>
</html>
